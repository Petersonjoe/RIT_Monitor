$def with (info)

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>$info</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="../static/css/bootstrap-theme.min.css" rel="stylesheet" />-->
    <style type="text/css">
        body {
            font-family: 'microsoft yahei',Arial,sans-serif;
        }

        .title {
            border-bottom: 1px solid #EFEFEF;
            padding: 10px 0;
        }

        .btn-gb {
            border-radius: 0;
            background: orange;
            padding: 15px 50px;
            border: 0px solid #fff;
            color: #FFF;
            font-weight: normal;
            text-shadow: none;
        }
        .btn-gblogin {
            background: #888;
        }
        .loginform {
            background: #DDD;
            padding: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center" style="border-bottom: 2px double #363C46; max-width: 100%">
            <h1 class="text-capitalize">
                <span class="glyphicon glyphicon-console"></span>
                Business Intelligence Integrated Console
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 loginform">
                <h2 class="title">Login</h2>
                <form role="form" method="post" id="logindata">
                    <div class="form-group">
                        <label for="signinInputEmail">Email Address</label>
                        <input type="email" class="form-control" id="signinInputEmail" name="signinInputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="signinInputPassword">Password</label>
                        <input type="password" class="form-control" id="signinInputPassword" name="signinInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" value="Sign in" class="btn btn-default btn-gb btn-gblogin" onclick="parentpageclick()">
                            Sign in
                        </button>
                        <!--<a href="" class="btn btn-default btn-gb btn-gblogin">Sign in</a>-->
                        <a data-toggle="modal" data-target="#regModal" class="btn btn-default btn-gb">Sign up</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign up</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="regform" method="post" id="signupdata">
                        <div class="form-group">
                            <label for="regInputEmail">Email</label>
                            <input type="email" class="form-control" id="regInputEmail" name="regInputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="regInputPassword">Input password</label>
                            <input type="password" class="form-control" id="regInputPassword" name="regInputPassword" placeholder="Set password">
                        </div>
                        <div class="form-group">
                            <label for="regInputAgain">Input password again</label>
                            <input type="password" class="form-control" id="regInputAgain" name="regInputAgain" placeholder="Input password again">
                        </div>
                        <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" value="Sign up" class="btn btn-primary" onclick="childpageclick()">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var objmainemail = document.getElementById("signinInputEmail");
        var objmainpwd = document.getElementById("signinInputPassword");
        var objmodalemail = document.getElementById("regInputEmail");
        var objmodalpwd = document.getElementById("regInputPassword");
        var objmodalpwd2 = document.getElementById("regInputAgain");

        function parentpageclick() {
            if(objmainemail.value == "" || objmainpwd.value == "")
            {
                alert("Empty email address or password!");
            }
            return
        }
        function childpageclick() {
            if(objmodalemail.value == "" || objmodalpwd.value == "" || objmodalpwd2.value == "")
            {
                alert("Fill all the elements!!!");
            }

            if(objmodalpwd.value != objmodalpwd2.value)
            {
                alert("Password failed MAN!!!");
            }
            return
        }

    </script>
</body>
</html>
